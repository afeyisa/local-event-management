table:
  name: payments
  schema: data
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: paid_for_event_id
  - name: user
    using:
      foreign_key_constraint_on: payer_user_id
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - created_at
        - currency
        - paid_for_event_id
        - payer_user_id
        - tx_ref
      filter:
        event:
          organization:
            organizes:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
