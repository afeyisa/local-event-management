table:
  name: organizations
  schema: data
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: by_organization_id
        table:
          name: events
          schema: data
  - name: follows
    using:
      foreign_key_constraint_on:
        column: followed_organization_id
        table:
          name: follows
          schema: data
  - name: organizes
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: organizes
          schema: data
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: users
            schema: data
          _where:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - bio
        - organization_name
        - description
        - profile_photo_url
        - created_at
        - organization_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bio
        - organization_name
        - followers
        - description
        - profile_photo_url
        - created_at
        - organization_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - bio
        - organization_name
        - followers
        - description
        - profile_photo_url
        - created_at
        - organization_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - bio
        - organization_name
        - description
        - profile_photo_url
        - created_at
        - organization_id
      filter:
        organizes:
          organizer_id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        organizes:
          organizer_id:
            _eq: X-Hasura-User-Id
    comment: ""
