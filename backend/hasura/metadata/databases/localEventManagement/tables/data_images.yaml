table:
  name: images
  schema: data
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
insert_permissions:
  - role: user
    permission:
      check:
        event:
          organization:
            organizes:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - image_url
        - event_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - image_url
        - event_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - event_id
        - id
        - image_url
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - image_url
        - event_id
        - id
      filter:
        event:
          organization:
            organizes:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        event:
          organization:
            organizes:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: deleteOtherImages
    definition:
      delete:
        columns: '*'
      enable_manual: false
      update:
        columns:
          - image_url
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://host.docker.internal:4000/deletetotherimages
    headers:
      - name: X-ACTION-SECRET
        value_from_env: ACTION_SECRET_ENV
    request_transform:
      body:
        action: transform
        template: "{\n \"image_url\":{{$body.event.data.old.image_url}}\n \n}"
      template_engine: Kriti
      version: 2
