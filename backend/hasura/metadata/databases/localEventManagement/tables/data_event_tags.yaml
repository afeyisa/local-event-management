table:
  name: event_tags
  schema: data
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: tagged_event_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_word_id
insert_permissions:
  - role: user
    permission:
      check:
        event:
          organization:
            organizes:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - tagged_event_id
        - tag_word_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - tagged_event_id
        - tag_word_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - tagged_event_id
        - tag_word_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        event:
          organization:
            organizes:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
