table:
  name: bookmarks
  schema: data
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: book_marked_event_id
  - name: user
    using:
      foreign_key_constraint_on: book_marker_user_id
insert_permissions:
  - role: user
    permission:
      check:
        book_marker_user_id:
          _eq: X-Hasura-User-Id
      columns:
        - book_marked_event_id
        - book_marker_user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - book_marked_event_id
        - book_marker_user_id
      filter:
        book_marker_user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        book_marker_user_id:
          _eq: X-Hasura-User-Id
    comment: ""
