import { gql } from 'graphql-tag'

export const BROWSEEVENTS = gql`
 query browseEvents($where: data_events_bool_exp!) {
    data_events(where: $where) {
      event_id
      title
      description
      ticket_price
      event_date
      thumbnail_image_url
      total_available_tickets
      address {
        street_name
        city_name
        region_name
      }
      location{
        latitude
        longitude
      }
      category{
      category_name
      }

    bookmarks {
      book_marker_user_id
      book_marked_event_id
    }

    organization {
      created_at
      followers
      organization_id
      organization_name
      follows {
        following_user_id
        followed_organization_id
      }
    }

    }
  }
`